<html>

<head>
  <meta charset="utf8" />
  <title>Reto 2: Crear una tabla</title>
</head>

<body>
  <h1>Mountains</h1>

  <div id="mountains"></div>

  <script>
    let data = [
      { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
      { name: "Everest", height: 8848, place: "Nepal" },
      { name: "Mount Fuji", height: 3776, place: "Japan" },
      { name: "Vaalserberg", height: 323, place: "Netherlands" },
      { name: "Denali", height: 6168, place: "United States" },
      { name: "Popocatepetl", height: 5465, place: "Mexico" },
      { name: "Mont Blanc", height: 4808, place: "Italy/France" }
    ];

    function buildTable(data) {
      let table = document.createElement('table')
      let headRow = document.createElement('tr')
      let nombresCampos = Object.keys(data[0])

      nombresCampos.forEach(function (nombre) {
        let headCell = document.createElement('th')
        let text = document.createTextNode(nombre)
        headCell.appendChild(text)
        headRow.appendChild(headCell)
      })

      table.appendChild(headRow)

      data.forEach(function (object) {
        let dataRow = document.createElement('tr')

        nombresCampos.forEach(function (campo) {
          let cellData = document.createElement('td')
          cellData.appendChild(document.createTextNode(object[campo]))
          if (typeof object[campo] === 'number') {
            cellData.style.textAlign = 'right'
          }
          dataRow.appendChild(cellData)
        })

        table.appendChild(dataRow)
      })

      return table;
    }

    document.getElementById('mountains')
      .appendChild(buildTable(data))

  </script>
</body>

</html>
