<html>

<head>
  <meta charset="utf8" />
  <title>Reto 1: Reemplazar Im√°genes</title>
</head>

<body>
  <h1>Images</h1>

  <img src="http://placekitten.com/g/200/300" alt="First Image" />
  <img src="http://placekitten.com/200/300" alt="Second Image" />
  <img src="http://placekitten.com/g/200/300" alt="Third Image" />

  <script>
    let images = document.body.getElementsByTagName('img')

    for (let i = images.length - 1; i >= 0; i--) {
      let image = images[i]

      if (image.alt) {
        let text = document.createTextNode(image.alt)
        image.parentNode.replaceChild(text, image)
      }
    }

  </script>
</body>

</html>
