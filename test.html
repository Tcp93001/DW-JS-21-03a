<!doctype html>
<html>

<head>
  <title>DOM</title>
</head>

<body>
  <h1 id="title">Document Object Model</h1>

  <p class="subtitle">Hello World!</p>

  <p>Here is a
    <a id='link'>link</a>
  </p>
</body>

<script>
  let link = document.getElementById('link')

  link.href = 'https://www.google.com'

  link.className = 'style-one'

  let linkObj = document.body.getElementsByTagName('a')
  console.log(linkObj)
</script>

</html>
